services:
  mysql:
    image: mysql:8.0
    container_name: futfriend-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: futfriend
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 30s
      retries: 20
    networks:
      - futfriend-net

  backend:
    build: .
    container_name: futfriend-backend
    restart: always
    ports:
      - "5500:5500"
    environment:
      DATABASE_URL: "mysql://root:root@mysql:3306/futfriend"
      PORT: 5500
      JWT_SECRET: "super_secret_key"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - futfriend-net

networks:
  futfriend-net:
    driver: bridge
